<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="관리자 [병원회원관리]" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/side_menu.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
  <style media="screen">
    * {
      font-family: "nanumsquareround"
    }
    .hos_info_1 {
      display: flex;
    }

    table {
      text-align: left;
    }
    table {
      border-top: 1px solid #999;
      border-bottom: 1px solid #999;
    }

    table th {
      background-color: #004071;
      color: #fff;
    }
    
  </style>

  <title>병원회원관리 - 상세페이지</title>

</head>
<body>
  <section>
    <header>
      <h1>병원회원관리</h1>
      <hr>
    </header>
    <div class="hos_info_1">
      <img src="https://www.ochbuffalo.org/sites/default/files/inline-images/KH-15733-OSHEI-SIGN-RENDERING_cmyk.jpg" alt="병원대표사진">
      <table>
          <tr>
            <th>병원명</th> <td>시민동물병원</td>
          </tr>
          <tr>
            <th>사업자 번호</th> <td>123-45-67890</td>
          </tr>
          <tr>
            <th>대표자명</th> <td>김의사</td>
          </tr>
          <tr>
            <th>병원 전화번호</th> <td>02-123-4567</td>
          </tr>
          <tr>
            <th>대표자 전화번호</th> <td>010-1234-5678</td>
          </tr>
          <tr>
            <th>대표자 이메일</th> <td>citizen@naver.com</td>
          </tr>
          <tr>
            <th>병원 주소</th> <td>서울특별시 광진구 자양로</td>
          </tr>
      </table>
    </div>
    <div class="hos_info_2">
      <table>
        <tr>
          <th>서비스 분야</th> <td>진료</td> <td>미용</td>
        </tr>
      </table>

      <table>
        <tr>
          <th>운영시간</th>
        </tr>
        <tr>
          <td>월요일 10:00 - 19:00  화요일 24시간 수요일 휴무일 목요일 10:00 - 21:00 (야간 진료) 금</td>
        </tr>
        <tr>
          <th>소개글</th>
        </tr>
        <tr>
          <td>저희 시민동물병원은 외과, 내과, 영상진단과, 안과등 전문진료시스템을 갖추고 서울대학교 동물병원 팀장급  의료진으로 구성된 동물병원입니다.</td>
        </tr>
      </table>
    </div>
    <div class="bottom_button">
      <button type="button" name="accept">승인</button>
      <button type="button" name="decline">거절</button>
      <button type="button" name="list">목록</button>
    </div>
  </section>
</body>
</html>
