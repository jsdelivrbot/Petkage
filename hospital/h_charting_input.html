<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>진료하기</title>
  <style media="screen">

  </style>
</head>
<body>
  <header>
    <h1>진료하기</h1>
    <div class="chart_prog">
      <div class="card-deck mb-5 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">고객 선택</h4>
          </div>
          <div class="card-body">
          </div>
        </div>

        <!-- <i class="fal fa-angle-right"></i> -->

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">반려동물 선택</h4>
          </div>
          <div class="card-body">
          </div>
        </div>

        <!-- <i class="fal fa-angle-right"></i> -->

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">진료하기</h4>
          </div>
          <div class="card-body">
          </div>
        </div>

        <!-- <i class="fal fa-angle-right"></i> -->

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">진료정보 확인</h4>
          </div>
          <div class="card-body">
          </div>
        </div>

        <!-- <i class="fal fa-angle-right"></i> -->

        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">진료 완료</h4>
          </div>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
  </header>


  <section>
    <form>
      <h2>3-1. 진료하기</h2>
      <h6>진료기록을 추가해주세요</h6>
      <div class="form-group">
          <label for="category">증상분류</label>
          <input type="text" class="form-control" id="category">
        </div>
        <div class="form-group">
          <label for="symptom">증상</label>
          <input type="password" class="form-control" id="symptom">
        </div>
        <button type="submit" class="btn btn-primary">입력</button>

      <h2>3-2. 처방</h2>
      <h6>처방항목을 검색해주세요</h6>
      <div class="input-group">
        <!-- <input type="text" class="form-control"> -->
        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
        </div>
      </div>

      <h2>3-3. 메모</h2>
      <h6>진료에 관한 메모를 입력해주세요</h6>
      <div class="form-group">
        <label for="memoTextarea"></label>
        <textarea class="form-control" id="memoTextarea" rows="3"></textarea>
      </div>

      <h2>3-4. 진료비</h2>
      <h6>총 진료비를 입력해주세요</h6>
    </form>

    <button type="submit" class="btn btn-secondary">이전</button>
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">다음</button>

    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">4. 진료정보확인</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            등록한 진료내용은 다시 수정할 수 없습니다.
            진료 정보를 다시 한 번 확인해주세요.

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


  </section>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
