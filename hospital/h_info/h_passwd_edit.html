<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>비밀번호 변경</title>
</head>
<body>
	<h1>비밀번호 변경</h1>
	완전한 비밀번호로 내정보를 보호하세요.<br>
	다른 아이디/사이트에서 사용한 적 없는 비밀번호<br>
	이전에 사용한 적 없는 비밀번호가 안전합니다.<br>
	<br>

	<table class="table">
	  <thead class="thead-light">
		<tr>
			<th scope="col">현재 비밀번호</th><td><input type="text"></input></td>
		</tr>
		<tr>
			<th scope="col">새 비밀번호</th><td><input type="text"></input></td>
		</tr>
		<tr>
			<th scope="col">새 비밀번호 확인</th><td><input type="text"></input></td>
		</tr>
	  </thead>
	</table>
	
	<div class="bottom_button">
      <button class="btn btn-outline-secondary" type="button">확인</button>
      <button class="btn btn-outline-secondary" type="button">취소</button>
    </div>
</body>
</html>
