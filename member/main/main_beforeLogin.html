<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/member/main.css">
  <title>홈페이지 메인</title>
</head>

<body>
  <div id="carouselMain" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/images/1920_1080_20100408125750183701.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/Yorkshire-Terrier-glasses-fluffy-wind-1920x1080.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/assets/images/dog-3176906_1920.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>

    <div class="container">
      <table>
        <tr>
          <td>진료기록 확인</td>
          <td>일일 다이어리</td>
          <td>예방접종/구충제</td>
          <td>1일1자랑</td>
          <td>꿀팁모음</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="res_container">
    <table>
      <tr><td>진료기록 확인</td></tr>
      <tr><td>일일 다이어리</td></tr>
      <tr><td>예방접종/구충제</td></tr>
      <tr><td>1일1자랑</td></tr>
      <tr><td>꿀팁모음</td></tr>
    </table>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $('.carousel').carousel({
      interval: 2000
    })
  </script>

</html>
