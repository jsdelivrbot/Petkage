<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/base.css">
    <title>일반회원 로그인</title>
    <style media="screen">
        .form-signin {
            margin: 0 auto;
            width: 30rem;
            padding: 5rem;
            border: 1px solid #bfbebe;
            border-radius: 5px;
        }
        @media (max-width:992px) {
            .form-signin {
              padding: 1rem;    
              width: 20rem;
        }
}
    </style>

</head>
<div class="container-fluid">
    <h1 class="top_header">일반회원 로그인</h1>
    <form class="form-signin my-5">
      <input type="text" id="inputEmail" class="form-control" placeholder="아이디" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 아이디 기억하기
        </label>
      </div>
      <button class="btn btn-lg btn-basic btn-block" type="submit">로그인</button>
      <div class="buttons text-center">
        <small>회원가입 | </small>
        <small> 아이디 찾기 </small>
        <small> | 비밀번호 찾기</small>  
      </div>
      
    </form>
</div>

<body>




    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
